<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - MEG Avícola</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    /* Cuando la página cargue, interceptamos el envío del formulario */
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('form-registro');

      form.addEventListener('submit', e => {
        /* Si la validación HTML5 falla, el navegador impedirá el submit
           y no llegamos aquí, así que no necesitamos comprobar nada más */
        e.preventDefault();          // Evitamos el POST real
        /* Aquí podrías guardar los datos en localStorage o enviarlos
           a un servicio externo mediante fetch/AJAX */
        window.location.href = 'dashboard.html'; // Redirigimos
      });
    });
  </script>
</head>
<body>
  <div class="container registro">
    <header>
      <h2>Crear Cuenta</h2>
      <p>Regístrate para comenzar a usar MEG Avícola</p>
    </header>

    <main>
      <!--  NO indicamos method/action porque lo manejaremos con JS -->
      <form id="form-registro" novalidate>
        <label for="nombre">Nombres y Apellidos</label>
        <input type="text" id="nombre" name="nombre" required />

        <label for="telefono">Celular</label>
        <input type="tel" id="telefono" name="telefono" required
               pattern="[0-9]{9}" placeholder="Ej: 987654321" />

        <label for="zona">Zona geográfica</label>
        <select id="zona" name="zona" required>
          <option value="">Seleccione una opción</option>
          <option value="piura">Piura</option>
          <option value="lambayeque">Lambayeque</option>
          <option value="cajamarca">Cajamarca</option>
        </select>

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required />

        <label for="confirmar">Confirmar Contraseña</label>
        <input type="password" id="confirmar" name="confirmar" required />

        <button type="submit" class="btn btn-enviar">Registrarse</button>
      </form>

      <p class="volver-login">
        ¿Ya tienes cuenta? <a href="index.html">Inicia sesión</a>
      </p>
    </main>
  </div>
</body>
</html>
