<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión - MEG Avícola</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container login">
    <header>
      <h2>Iniciar Sesión</h2>
      <p>Ingresa para continuar</p>
    </header>

    <main>
      <form id="formLogin">
        <label for="telefono">Celular</label>
        <input type="tel" id="telefono" name="telefono" required pattern="[0-9]{9}" placeholder="Colocar siguiente número: 987654321" />

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required placeholder="Colocar cualquier texto" />

        <button type="submit" class="btn btn-enviar">Ingresar</button>
      </form>

      <p class="crear-cuenta">
        ¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a>
      </p>
    </main>
  </div>

  <script>
    document.getElementById("formLogin").addEventListener("submit", function(e) {
      e.preventDefault(); // Evita recargar la página

      const telefono = document.getElementById("telefono").value.trim();
      const password = document.getElementById("password").value.trim();

      const telefonoValido = /^[0-9]{9}$/.test(telefono);

      if (!telefonoValido) {
        alert("El número de celular debe tener 9 dígitos.");
        return;
      }

      if (password === "") {
        alert("La contraseña no puede estar vacía.");
        return;
      }

      // Redirige al dashboard si todo es válido
      window.location.href = "dashboard.html";
    });
  </script>
</body>
</html>
